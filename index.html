<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>GUNDAMS & KITS | mechasells.com</title>
</head>
<body>
    <section class="headerContainer">
        <div class="imagemHeader">
            <img src="./images/image.png" alt="Logo MechaSells.com">
        </div>
        <h1>MechaSELLS.COM</h1>
        <div class="search">
            <label for="site-search" class="search">Pesquise no site</label>
            <input type="search" id="site-search"></input>
        </div>
    </section>

    <section class="menuContainer"> 
        <!-- transformar em botões para fazer animações de menu -->
        <div class="opcoes">GUNDAMS</div>
        <div class="opcoes">MECHA KITS</div>
        <div class="opcoes">OTHER MODEL KITS</div>
        <div class="opcoes">TOOLS</div>
        <div class="opcoes">PAINTS</div>
        <div class="opcoes">ACESSORIES</div>
        <div class="opcoesCart">CART</div>
        
    </section>

    <section class="vendasContainer">
        <h1>SHOWOFF</h1>
        <div id="produtos">
        </div>       
    </section>
    
        <!-- fazer com que seja visível ou não mediante a click
        no botão "carrinho"-->
    <section class="wrapCarrinho">
        <h1>CART</h1>
        <div id="carrinho">
        </div>
        <button>finalizar compra!</button>
    </section>
    <footer>
        <p> some info</p>
    </footer>
</body>
</html>
